<!DOCTYPE html>
<html lang="en" ng-app="tvmaze">
<head>
<link rel="shortcut icon" href="img/logo.png">
<link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<meta charset="UTF-8">
	<title>TV Series</title>
</head>
<body ng-controller="tvmazeController">
<div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
	    <div class="logo">
		    <img src="img/logo.png">
		    <a href="#!" class="brand-logo">TV Series</a>
		     <div class="preloader-wrapper small active" id="carga">
			    <div class="spinner-layer spinner-yellow-only">
			      <div class="circle-clipper left">
			        <div class="circle"></div>
			      </div><div class="gap-patch">
			        <div class="circle"></div>
			      </div><div class="circle-clipper right">
			        <div class="circle"></div>
			      </div>
			    </div>
			  </div>
		    <input id="buscar" type="text" placeholder="Search" ng-model="termino"></input>
	    </div>
        <ul class="right hide-on-med-and-down">
          <li><a href=""></a></li>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
        </ul>
      </div>
    </nav>
  </div>
	<div class="row">
      <section class="col s12 m8 l9" style="float: right;">
      	<div class="cont">
      		
			<div class="cards z-depth-2" ng-repeat="tvmaze in tvmazes | filter:termino | limitTo: 50" id="card">
				<a ng-href="{{tvmaze.url}}" id="shows">	
					<div class="imagen">
						<img ng-src="{{tvmaze.image.medium}}">
					</div>
					<div class="name">
						<p>{{tvmaze.name}}</p>
					</div>
				</a>
			</div>
		</div> 
      </section>
    
	<div class="back"></div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
